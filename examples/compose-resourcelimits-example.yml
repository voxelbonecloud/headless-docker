services:
  headless:
    container_name: resonite-headless
    image: ghcr.io/voxelbonecloud/headless-docker:main 
    env_file: .env
    environment:
      CONFIG_FILE: Config.json
      ENABLE_MODS: false
      #ADDITIONAL_ARGUMENTS:
    tty: true
    stdin_open: true
    user: "1000:1000"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "Headless_Configs:/Config:ro"
      - "Headless_Logs:/Logs"
      - "RML:/RML"
    restart: on-failure:5
    deploy:
      resources:
        limits:
          cpus: '16'
          memory: 32G
volumes:
  Headless_Configs:
  Headless_Logs:
  RML:
